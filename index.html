<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer V2</title>
    <style>
        body {
            background: linear-gradient(to bottom, #3498db, #2c3e50);
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }
        
        h1 {
            text-align: center;
            background-color: #ff7038;
            color: #fff;
            padding: 10px;
            margin: 0;
        }
    
        div {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            padding: 20px;
        }
        
        model-viewer {
            width: 200px;
            height: 300px;
            margin: 0 0 0 10px;
            background-color: unset;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
    </style>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
</head>
<body>
    <h1>Bottle Gallery</h1>
	
	<!-- BUTTONS FOR LATER USE -->
    <!-- <button onclick="window.location.href='secondtest.html'">Go to second test</button> -->
	
    <div>
       
        <model-viewer
		    id="soda_can"
            src="assets/models/soda_can.glb"
            alt="Soda Can 3D Model"
            camera-controls touch-action="pan-y"
            ios-src="assets/models/soda_can.usdz"
            ar
            ar-modes="scene-viewer quick-look"
            ar environment-image="assets/environment/poly_haven_studio_1k.hdr">
			 <div class="controls">
                <div>Variant: <select id="variant_soda_can"></select></div>
            </div>
        </model-viewer>
		
		<script>
        const modelViewerSodaCan = document.querySelector("model-viewer#soda_can");
        const selectSodaCan = document.querySelector('#variant_soda_can');

        modelViewerSodaCan.addEventListener('load', () => {
            const names = modelViewerSodaCan.availableVariants;
            for (const name of names) {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                selectSodaCan.appendChild(option);
            }

            // Adds a default option.
            const option = document.createElement('option');
            option.value = 'default';
            option.textContent = 'Default';
            selectSodaCan.appendChild(option);
        });

        selectSodaCan.addEventListener('input', (event) => {
            modelViewerSodaCan.variantName = event.target.value === 'default' ? null : event.target.value;
        });
    </script>
	
		    
    </div>
</body>
</html>
