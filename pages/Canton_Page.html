<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canton bottle test</title>
    <style>
	
	    html {
            overflow: hidden;
            overscroll-behavior: none;
        }
		
        body {
            background: linear-gradient(to bottom, #3498db, #2c3e50);
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }
        
        h1 {
            text-align: center;
            background-color: #ff7038;
            color: #fff;
            padding: 10px;
            margin: 0;
        }
    
        div {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            padding: 20px;
        }
        
        model-viewer {
            width: 300px;
            height: 500px;
            margin: 0 10px;
            background-color: unset;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
    </style>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
</head>
<body>
    <h1>Canton Gallery</h1>
    <button onclick="window.location.href='../index.html'">Back to home page</button>
    <div>
	
        <model-viewer
            id="canton_bottle"
            src="../assets/models/canton_Bottle.glb"
            alt="Canton Bottle 3D Model"
            camera-controls touch-action="pan-y"
            ar
            ar-modes="webxr scene-viewer quick-look"
            ar environment-image="../assets/environment/poly_haven_studio_1k.hdr">
            <div class="controls">
                <div>Variant: <select id="variant"></select></div>
            </div>
        </model-viewer>
		
        <script>
            const modelViewerBottle = document.querySelector("model-viewer#canton_bottle");
            const select = document.querySelector('#variant');

            modelViewerBottle.addEventListener('load', () => {
                const names = modelViewerBottle.availableVariants;
                for (const name of names) {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    select.appendChild(option);
                }
                // Adds a default option.
                const option = document.createElement('option');
                option.value = 'default';
                option.textContent = 'Default';
                select.appendChild(option);
            });

            select.addEventListener('input', (event) => {
                modelViewerBottle.variantName = event.target.value === 'default' ? null : event.target.value;
            });
        </script>
		
		    
    </div>
</body>
</html>
